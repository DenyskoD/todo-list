<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo list</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="stats">
        <h3 class="stats__title"> {{ "Curent tasks : " + tasks.length}} </h3>
        <task @task_done="delete_task(index)" :data="data" v-for="(data, index) in tasks" :key="index"></task>
      </div>
      <div class="add_task">
        <div class="add_task__input">
          <input type="text" v-model="new_task.title" placeholder="New task">
          <textarea v-model="new_task.desc" placeholder="Desc"></textarea>
        </div>
        <button @click="add_task()" class="add_task__btn">âž•</button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
